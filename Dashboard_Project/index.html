<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Dashboard | Moatie</title>
</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="324028990_913705656643088_8057383403354963822_n (1).jpg" alt="profile">
                </div>
                <h2>mo3tie</h2>
            </li>
            
            <li>
                <a class="active" href="#">
                    <i class="fas fa-home"></i>
                    <p>dashboard</p>
                </a>
            
            </li>

            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>clients</p>
                </a>
                
            </li>

            <li>
                <a href="#">
                    <i class="fas fa-table"></i>
                    <p>products</p>
                </a>
               
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p>charts</p>
                </a>
              
            </li>

            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>posts</p>
                </a>
                
            </li>

            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>favourite</p>
                </a>
                
            </li>

            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>settings</p>
                </a>
                
            </li>

            <li class="log-out">
                <a href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>Log Out</p>
                </a>
               
            </li>
        </ul>
    
    </div>




    <div class="content">
        <div class="title-info">
            <p>dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>

        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>

                <div class="data">
                    <p>user</p>
                    <span>100</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-pen"></i>

                <div class="data">
                    <p>posts</p>
                    <span>765</span>
                </div>

            </div>

            <div class="box">
                <i class="fas fa-table"></i>

                <div class="data">
                    <p>Products</p>
                    <span>34</span>
                </div>

            </div>

            <div class="box">
                <i class="fas fa-dollar"></i>

                <div class="data">
                    <p>revenue</p>
                    <span>$126</span>
                </div>

            </div>

            
        </div>
        <br>

        <div class="title-info">
            <p>Products</p>
            <i class="fas fa-table"></i>
        </div>
        

        <table>
            <thead>
                <tr>
                <th>product</th>
                <th>price</th>
                <th>count</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Tv</td>
                    <td><span class="price">$5000</span></td>
                    <td><div class="count">1</div></td>
                </tr>

                <tr>
                    <td>Phone</td>
                    <td><span class="price">$1000</span></td>
                    <td><div class="count">2</div></td>
                </tr>

                <tr>
                    <td>Laptop</td>
                    <td><span class="price">$3000</span></td>
                    <td><div class="count">3</div></td>
                </tr>

                <tr>
                    <td>PC</td>
                    <td><span class="price">$2500</span></td>
                    <td><div class="count">4</div></td>
                </tr>

                <tr>
                    <td>Washing Machine</td>
                    <td><span class="price">$6000</span></td>
                    <td><div class="count">5</div></td>
                </tr>

                <tr>
                    <td>Fan</td>
                    <td><span class="price">$800</span></td>
                    <td><div class="count">6</div></td>
                </tr>


            </tbody>
        </table>
    </div>

</body>
</html>
